## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate

# REST
spring.data.rest.enable-enum-translation=true

app.sedanRate = ${SEDAN_RATE:150}
app.electric20k.rate = ${ELECTRIC_20_RATE:200}
app.electric20k.fixed = ${ELECTRIC_20_FIXED:100}
app.electric50k.rate = ${ELECTRIC_50_RATE:300}
app.electric50k.fixed = ${ELECTRIC_50_FIXED:200}


spring.flyway.url ="jdbc:h2:mem:DBNAME;MODE=MySQL;INIT=RUNSCRIPT FROM 'classpath:flyway_init.sql'"
spring.flyway.user= sa
spring.flyway.password=sa
spring.flyway.baseline-on-migrate= true
